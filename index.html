<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>Kampsync Calendar</title>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.18/index.global.min.js'></script>
  <style>
    body { background: #1c1c1e; color: white; font-family: sans-serif; margin: 0; padding: 0; }
    #calendar { max-width: 1200px; margin: 40px auto; background: #2c2c2e; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id='calendar'></div>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      var calendarEl = document.getElementById('calendar');
      const userId = 2;

      const res = await fetch(`https://xfxa-cldj-sxth.n7e.xano.io/api:PYL3lpvT/fetch_booking_events?user_id=${userId}`);
      const data = await res.json();
      const events = data.map(item => ({
        title: `${item.platform} - ${item.customer_name}`,
        start: item.start_date,
        end: item.end_date
      }));

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'resourceTimelineWeek',
        events: events,
        dateClick: async function(info) {
          const endDate = prompt(`End date for block starting ${info.dateStr}:`);
          const notes = prompt("Notes?");
          if (endDate) {
            await fetch("https://xfxa-cldj-sxth.n7e.xano.io/api:PYL3lpvT/create_custom_event", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                user_id: userId,
                start_date: info.dateStr,
                end_date: endDate,
                notes: notes || ""
              })
            });
            alert("Saved. Refresh to see new block.");
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
